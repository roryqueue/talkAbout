<template name="topicShow">
  <div class="jumbotron">
    <h1>{{name}}</h1>
  </div>
  <img src="{{url}}" alt="Image not found">
  <form id="commentForm">
    <input type="textarea" name="text" placeholder="talk some shit">
    <br>
    <input type="submit" value="Submit">
  </form>
  <ul>
    {{#each comments}}
    <li>{{text}}</li>
    {{/each}}
  </ul>
</template>
