<template name="topicShow">
  <div class="jumbotron">
    <h1>{{name}}</h1>
  </div>
  <form id="commentForm">
    <input type="textarea" name="text" placeholder="talk some shit">
    <br>
    <input type="submit" value="Submit">
  </form>
  <table>
  {{#each comments}}
    <tr>
    <p>{{poster}}: {{text}}</p>
    </tr>
  {{/each}}
  </table>
  <img src="{{url}}" alt="Image not found">
</template>
